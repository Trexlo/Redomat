<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/index.css">
    <link rel="manifest" href="./manifest.json" />
    <title>Redomat</title>
</head>
<body>
    <header class="header">
        <h1>Redomat</h1>
        <h3 id="menu-title">Va≈°a pozicija</h2>
    </header>
    
    <div class="menu-box" id="queueNumber"></div>
    
</body>
<script>
    var pos = document.getElementById("queueNumber");
    fetch(window.location.pathname+window.location.search, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Accept: "application/json",
                },
        }).then(res=> res.json())
    .then(data=>{
        console.log(data);
        pos.textContent = data.number;
    })
    setInterval(() => {
        fetch(window.location.pathname+window.location.search, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Accept: "application/json",
                },
        }).then(res=> res.json())
        .then(data=>{
            console.log(data);
            pos.textContent = data.number;
        })
    }, 1000*60);
    
</script>
</html>
